# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  customWelcome: "Welcome to ConstructChat!"
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://constructchat.ai/privacy-policy'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://constructchat.ai/terms-of-service'
    openNewTab: true

  # Custom footer text
  customFooter: "ConstructChat ${VERSION} | Powered by AI"

# Toggle available features  
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

# Registration configuration
registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook', 'apple']
  allowedDomains:
    - "gmail.com"

# Actions allowlist
actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com" 

# MCP Servers
mcpServers:
  procore:
    # type: sse # type can optionally be omitted
    url: http://localhost:8000/sse
    iconpath: /home/construct/LibreChat/client/public/assets/procore.svg
  puppeteer:
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-puppeteer"
  filesystem:
    # type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - /home/construct/LibreChat/
    iconPath: /home/construct/LibreChat/client/public/assets/logo.svg
